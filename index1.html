<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <a href="#"><img src="/Assets/website-logo.png" alt=""></a>
            </div>
            <div class="nav-links">
                <ul class="nav-items">
                    <li><a href="#">REATAIL</a></li>
                    <li><a href="#">SME</a></li>
                    <li><a href="#">CORPORATE</a></li>
                    <li><a href="#">ABOUT US</a></li>
                    <li><a href="#">COVID 19</a></li>
                    <li><a href="#">CAMPGAINS</a></li>
                </ul>
            </div>
            <div class="search">
                <img class="search-icon" src="/Assets/search-icon.png" alt="">
                <button type="button" class="search-btn">iService</button>
            </div>
        </nav>
    </header>

    <main>
        <section class="main-hero-left">
            <h1>Chase Your Dream with us</h1>
            <p>The harder you work for something, the greater you'll feel when you achieve it.</p>
            <div class="hero-btns">
                <button class="cta-one">APPLY ONLINE</button>
                <button class="cta-two">LOAN CALCULATOR</button>
            </div>

            <div class="contact">
                <div class="contact-one">
                    <img src="/Assets/phone.png" class="phn-icon" alt="Phone">
                    <p>6456</p>
                </div>
                <div class="contact-two"></div>
                <div class="contact-three">
                    <ul>
                        <li><img src="/Assets/facebook.png" alt="facebook"></li>
                        <li><img src="/Assets/instagram.png" alt="instagram"></li>
                        <li><img src="/Assets/linkedin.png" alt="linkedin"></li>
                        <li><img src="/Assets/youtube.png" alt="youtube"></li>
                    </ul>
                </div>
            </div>
        </section>

        <section class="main-hero-right">
            <div>
              <div class="car-loans">
                <img src="./Assets/car.png" alt="Car Loan" />
                <p>Car Loan</p>
              </div>
              <div class="home-loans">
                <img src="./Assets/House.png" alt="Home Loan" />
                <p>Home Loan</p>
              </div>
              <img
                class="hero-image"
                src="./Assets/hero-image.png"
                alt="family picture"
              />
            </div>
          </section>
    </main>
</body>

</html>
